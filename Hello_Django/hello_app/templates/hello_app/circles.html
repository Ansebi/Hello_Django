<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circles with Drag-Select</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        .circle {
            width: var(--circle-size, 100px);
            height: var(--circle-size, 100px);
            position: absolute;
            border-radius: 50%;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-family: Arial;
            z-index: 1;
        }

        .selection-box {
            position: absolute;
            border: 2px dashed #555;
            background-color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }

        .projectile {
            width: 10px;
            height: 10px;
            position: absolute;
            border-radius: 50%;
            background-color: black;
        }

        .pannel {
            position: fixed;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .pannel.left {
            left: 20px;
        }

        .pannel.right {
            right: 20px;
        }

        .pannel-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            color: black;
        }

        .pannel-button:hover {
            background-color: #7f7878;
        }

        .panel-disabled {
            opacity: 0.5;
            pointer-events: none;
        }


        .gray-button {
            background-color: gray;
        }

        .red-button {
            background-color: #d1495d;
        }

        .green-button {
            background-color: #6fa45c;
        }

        .black-button {
            background-color: black;
            color: white;
        }

        .brown-button {
            background-color: #734a14;
            color: orange;
        }

        .pink-button {
            background-color: #e4b9e4;
        }

        .gold-button {
            background-color: gold;
        }

        .blue-button {
            background-color: #7a7ae7;
        }

        .purple-button {
            background-color: purple;
        }

        .darkgreen-button {
            background-color: darkgreen;
            color: orange;
        }

        .go-button {
            background-color: #ffa500; /* Orange for distinction */
            font-weight: bold;
            font-family: Arial;
        }

        .go-button:disabled {
            background-color: #ddd; /* Disabled state */
            cursor: not-allowed;
        }

        .circle.selected {
            border: 2px solid #000; /* Add a border to indicate selection */
            background-color: rgba(0, 0, 0, 0.1); /* Light background to show selection */
        }

        .circle[disabled] {
            opacity: 0.9; /* Dim the circles that can't be selected */
            pointer-events: none; /* Disable any interaction */
        }

        #attack-area-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interaction with this layer */
            z-index: -1; /* Place it below all other elements */
        }

        .attack-area {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
            pointer-events: none;
        }

        #fog-of-war {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 1;
            mix-blend-mode: hard-light;
            pointer-events: none; /* Ensure it doesn't block interactions */
            z-index: 4;
        }

        .sight {
            position: absolute;
            border-radius: 50%; /* Make it circular */
            background-color: hsl(1, 1%, 50%);
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 3;
        }

        .explosion {
            position: absolute;
            width: 0px; /* Diameter of the circle */
            height: 0px;
            border-radius: 50%; /* Make it circular */
            background-color: hsl(28, 89%, 56%, 0.5);
            pointer-events: none;
            z-index: 2;
            animation: explode 1s forwards;
        }

        @keyframes explode {
            from {
                width: 0; /* Start width */
                height: 0; /* Start height */
                top: var(--explosion-top);
                left: var(--explosion-left);
                opacity: 1; /* Fully visible at the start */
            }
            to {
                width: var(--explosion-size); /* Final width */
                height: var(--explosion-size); /* Final height */
                opacity: 0; /* Optional: fade out */
            }
        }

        #money-A, #money-B {
            font-weight: bold;  /* Make the font bold */
            font-family: 'Arial', sans-serif;  /* Use a clean sans-serif font */
            font-size: calc(var(--circle-size) * 1.5);  /* Set font size to 1.5 times the UNIT_SIZE */
            letter-spacing: 2px;  /* Make the font wider */
            color: black;  /* Text color */
            text-align: center;  /* Center the text */
            pointer-events: none;
            user-select: none;
        }

    </style>
</head>
<body>

    <div id="fog-of-war"></div>
    <div id="attack-area-layer"></div>    

    <div class="pannel left">
        <div class="pannel-button add-button gray-button" data-color="gray" data-side="A">+</div>
        <div class="pannel-button add-button red-button" data-color="red" data-side="A">+</div>
        <div class="pannel-button add-button green-button" data-color="green" data-side="A">+</div>
        <div class="pannel-button add-button black-button" data-color="black" data-side="A">+</div>
        <div class="pannel-button add-button brown-button" data-color="brown" data-side="A">+</div>
        <div class="pannel-button add-button pink-button" data-color="pink" data-side="A">+</div>
        <div class="pannel-button add-button gold-button" data-color="gold" data-side="A">+</div>
        <div class="pannel-button add-button purple-button" data-color="purple" data-side="A">+</div>
        <div class="pannel-button add-button blue-button" data-color="blue" data-side="A">+</div>
        <div class="pannel-button add-button darkgreen-button" data-color="darkgreen" data-side="A">+</div>
        <div class="pannel-button go-button" data-side="A">GO</div>
        <div id="money-A">25</div> <!-- Display money for side A -->        
    </div>
    
    <div class="pannel right">
        <div class="pannel-button add-button gray-button" data-color="gray" data-side="B">+</div>
        <div class="pannel-button add-button red-button" data-color="red" data-side="B">+</div>
        <div class="pannel-button add-button green-button" data-color="green" data-side="B">+</div>        
        <div class="pannel-button add-button black-button" data-color="black" data-side="B">+</div>
        <div class="pannel-button add-button brown-button" data-color="brown" data-side="B">+</div>
        <div class="pannel-button add-button pink-button" data-color="pink" data-side="B">+</div>
        <div class="pannel-button add-button gold-button" data-color="gold" data-side="B">+</div>
        <div class="pannel-button add-button purple-button" data-color="purple" data-side="B">+</div>
        <div class="pannel-button add-button blue-button" data-color="blue" data-side="B">+</div>
        <div class="pannel-button add-button darkgreen-button" data-color="darkgreen" data-side="B">+</div>
        <div class="pannel-button go-button" data-side="B">GO</div>
        <div id="money-B">25</div> <!-- Display money for side B -->
    </div>



    <script>
        const UNIT_SIZE = 25; // pixels
        const ANIMATION_SPEED = 4; // pixels/frame
        const circleAttributes = {
            gray: { actualHue: 'gray', cost: 1, upkeep: 0, maxHealth: 25, attack: 0, attackDistanceFrom: UNIT_SIZE * 3, attackDistanceTo: UNIT_SIZE * 0, explosionSize: UNIT_SIZE * 0, travelDistance: UNIT_SIZE * 7, sightDistance: UNIT_SIZE * 0.75, aimAlly: false, captureChance: 0, aimNot: new Set([]) },
            red: { actualHue: '#d1495d', cost: 1, upkeep: 0, maxHealth: 1, attack: 1, attackDistanceFrom: UNIT_SIZE * 0, attackDistanceTo: UNIT_SIZE * 3, explosionSize: UNIT_SIZE * 0, travelDistance: UNIT_SIZE * 12, sightDistance: UNIT_SIZE * 8, aimAlly: false, captureChance: 0, aimNot: new Set(['purple']) },
            green: { actualHue: '#6fa45c', cost: 1, upkeep: 0, maxHealth: 1, attack: 1, attackDistanceFrom: UNIT_SIZE * 3, attackDistanceTo: UNIT_SIZE * 8, explosionSize: UNIT_SIZE * 0, travelDistance: UNIT_SIZE * 12, sightDistance: UNIT_SIZE * 8, aimAlly: false, captureChance: 0.25, aimNot: new Set(['gold', 'blue', 'purple']) },
            black: { actualHue: 'black', cost: 13, upkeep: 0, maxHealth: 1, attack: 1, attackDistanceFrom: UNIT_SIZE * 3, attackDistanceTo: UNIT_SIZE * 19, explosionSize: UNIT_SIZE * 0, travelDistance: UNIT_SIZE * 20, sightDistance: UNIT_SIZE * 20, aimAlly: false, captureChance: 0, aimNot: new Set(['gold', 'blue', 'purple']) },
            brown: { actualHue: '#734a14', cost: 20, upkeep: 0, maxHealth: 1, attack: 5, attackDistanceFrom: UNIT_SIZE * 8, attackDistanceTo: UNIT_SIZE * 40, explosionSize: UNIT_SIZE * 8, travelDistance: UNIT_SIZE * 7, sightDistance: UNIT_SIZE * 8, aimAlly: false, captureChance: 1, aimNot: new Set(['gold', 'pink', 'blue', 'purple']) },
            pink: { actualHue: '#e4b9e4', cost: 5, upkeep: 0, maxHealth: 1, attack: 1, attackDistanceFrom: UNIT_SIZE * 0, attackDistanceTo: UNIT_SIZE * 1, explosionSize: UNIT_SIZE * 2, travelDistance: UNIT_SIZE * 50, sightDistance: UNIT_SIZE * 18, aimAlly: false, captureChance: 0, aimNot: new Set(['gold', 'blue', 'purple']) },
            gold: { actualHue: 'gold', cost: 5, upkeep: 0, maxHealth: 1, attack: 0, attackDistanceFrom: UNIT_SIZE * 0, attackDistanceTo: UNIT_SIZE * 0, explosionSize: UNIT_SIZE * 0, travelDistance: UNIT_SIZE * 0, sightDistance: UNIT_SIZE * 2, aimAlly: false, captureChance: 1, aimNot: new Set([]) },
            purple: { actualHue: 'purple', cost: 23, upkeep: 2, maxHealth: 1, attack: 0, attackDistanceFrom: UNIT_SIZE * 0, attackDistanceTo: UNIT_SIZE * 2, explosionSize: UNIT_SIZE * 0, travelDistance: UNIT_SIZE * 15, sightDistance: UNIT_SIZE * 8, aimAlly: false, captureChance: 1, aimNot: new Set(['gray', 'red', 'green', 'black', 'brown', 'pink', 'blue', 'purple']) },
            blue: { actualHue: '#7a7ae7', cost: 10, upkeep: 10, maxHealth: 1, attack: -2, attackDistanceFrom: UNIT_SIZE * 0, attackDistanceTo: UNIT_SIZE * 2, explosionSize: UNIT_SIZE * 0, travelDistance: UNIT_SIZE * 12, sightDistance: UNIT_SIZE * 8, aimAlly: true, captureChance: 1, aimNot: new Set(['red', 'green', 'black', 'brown', 'pink', 'blue', 'purple', 'darkgreen']) },
            darkgreen: { actualHue: 'darkgreen', cost: 100, upkeep: 25, maxHealth: 1, attack: 25, attackDistanceFrom: UNIT_SIZE * 40, attackDistanceTo: UNIT_SIZE * 100, explosionSize: UNIT_SIZE * 24, travelDistance: UNIT_SIZE * 12, sightDistance: UNIT_SIZE * 8, captureChance: 1, aimAlly: false, aimNot: new Set(['gold', 'pink', 'blue', 'purple']) },
        };


        document.documentElement.style.setProperty('--circle-size', `${UNIT_SIZE}px`);

        const circles = [];
        const selectedCircles = new Set();

        let isDragging = false;
        let selectionBox = null;
        let startX = 0;
        let startY = 0;
        let currentTurn = 'A';
        let money = {
            'A': 25,
            'B': 25
        };
        let blueMoves = {
            'A': 0,
            'B': 0
        };
        let laborForDarkGreen = 10; // How many moves do blue have to take to enable one darkgreen
        let showAttackRanges = true; // Track the visibility of attack ranges


        function switchTurn() {
            currentTurn = currentTurn === 'A' ? 'B' : 'A';
            updateTurnState();
        }

        function updateTurnState() {
            const panelA = document.querySelector('.pannel.left');
            const panelB = document.querySelector('.pannel.right');
            const goButtonsA = panelA.querySelectorAll('.go-button');
            const goButtonsB = panelB.querySelectorAll('.go-button');
            const addButtonsA = panelA.querySelectorAll('.add-button');
            const addButtonsB = panelB.querySelectorAll('.add-button');

            // Disable/enable panels and buttons based on the current turn
            if (currentTurn === 'A') {
                // Enable side A, disable side B
                panelA.classList.remove('panel-disabled');
                panelB.classList.add('panel-disabled');
                goButtonsA.forEach(button => button.disabled = false);
                addButtonsA.forEach(button => button.disabled = false);
                goButtonsB.forEach(button => button.disabled = true);
                addButtonsB.forEach(button => button.disabled = true);
            } else {
                // Enable side B, disable side A
                panelA.classList.add('panel-disabled');
                panelB.classList.remove('panel-disabled');
                goButtonsA.forEach(button => button.disabled = true);
                addButtonsA.forEach(button => button.disabled = true);
                goButtonsB.forEach(button => button.disabled = false);
                addButtonsB.forEach(button => button.disabled = false);
            }
        }

        function createProjectile(x, y, targetX, targetY, onHit) {
            const projectile = document.createElement('div');
            projectile.className = 'projectile';
            projectile.style.left = `${x}px`;
            projectile.style.top = `${y}px`;
            document.body.appendChild(projectile);
            const step = () => {
                const dx = targetX - x;
                const dy = targetY - y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < ANIMATION_SPEED) {
                    document.body.removeChild(projectile);
                    onHit();
                } else {
                    const angle = Math.atan2(dy, dx);
                    x += Math.cos(angle) * ANIMATION_SPEED * 2;
                    y += Math.sin(angle) * ANIMATION_SPEED * 2;
                    projectile.style.left = `${x}px`;
                    projectile.style.top = `${y}px`;
                    requestAnimationFrame(step);
                }
            };
            step();
        }

        function handleCollision(circle1) {
            const rect1 = circle1.getBoundingClientRect();

            circles.forEach((circle2) => {
                if (circle1 !== circle2) {
                    const rect2 = circle2.getBoundingClientRect();
                    const dx = rect2.left - rect1.left;
                    const dy = rect2.top - rect1.top;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < UNIT_SIZE) {
                        const angle = Math.atan2(dy, dx);
                        const overlap = UNIT_SIZE - distance;
                        const moveX = Math.cos(angle) * overlap / 2;
                        const moveY = Math.sin(angle) * overlap / 2;

                        // Ensure bounce remains within the screen boundaries for circle1
                        const newCircle1Left = Math.min(
                            Math.max(rect1.left - moveX, 0),
                            window.innerWidth - UNIT_SIZE
                        );
                        const newCircle1Top = Math.min(
                            Math.max(rect1.top - moveY, 0),
                            window.innerHeight - UNIT_SIZE
                        );
                        circle1.style.left = `${newCircle1Left}px`;
                        circle1.style.top = `${newCircle1Top}px`;

                        // Update circle1's attack area
                        if (circle1.attackArea) {
                            circle1.attackArea.style.left = `${newCircle1Left - circle1.attackDistanceTo + UNIT_SIZE / 2}px`;
                            circle1.attackArea.style.top = `${newCircle1Top - circle1.attackDistanceTo + UNIT_SIZE / 2}px`;
                        }
                        if (circle1.sightArea) {
                            circle1.sightArea.style.left = `${newCircle1Left - circle1.sightDistance + UNIT_SIZE / 2}px`;
                            circle1.sightArea.style.top = `${newCircle1Top - circle1.sightDistance + UNIT_SIZE / 2}px`;
                        }

                        if (circle2.color !== 'gray' || circle1.color === 'gray') {
                            // Ensure bounce remains within the screen boundaries for circle2
                            const newCircle2Left = Math.min(
                                Math.max(rect2.left + moveX, 0),
                                window.innerWidth - UNIT_SIZE
                            );
                            const newCircle2Top = Math.min(
                                Math.max(rect2.top + moveY, 0),
                                window.innerHeight - UNIT_SIZE
                            );
                            circle2.style.left = `${newCircle2Left}px`;
                            circle2.style.top = `${newCircle2Top}px`;

                            // Update circle2's attack area
                            if (circle2.attackArea) {
                                circle2.attackArea.style.left = `${newCircle2Left - circle2.attackDistanceTo + UNIT_SIZE / 2}px`;
                                circle2.attackArea.style.top = `${newCircle2Top - circle2.attackDistanceTo + UNIT_SIZE / 2}px`;
                            };
                            if (circle2.sightArea) {
                                circle2.sightArea.style.left = `${newCircle2Left - circle2.sightDistance + UNIT_SIZE / 2}px`;
                                circle2.sightArea.style.top = `${newCircle2Top - circle2.sightDistance + UNIT_SIZE / 2}px`;
                            };
                        };
                    }
                }
            });
        }
        
        function moveCircle(circle, targetX, targetY) {
            return new Promise((resolve) => {
                const rect = circle.getBoundingClientRect();
                const startX = rect.left + rect.width / 2;
                const startY = rect.top + rect.height / 2;

                const dx = targetX - startX;
                const dy = targetY - startY;
                const totalDistance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);

                let traveledDistance = 0;

                const step = () => {
                    // Stop if traveledDistance exceeds travelDistance or if the target is reached
                    if (
                        traveledDistance >= circle.travelDistance ||
                        traveledDistance >= totalDistance
                    ) {
                        resolve();
                        return;
                    }

                    const currentRect = circle.getBoundingClientRect();
                    const currentX = currentRect.left + currentRect.width / 2;
                    const currentY = currentRect.top + currentRect.height / 2;

                    const nextX = currentX + Math.cos(angle) * ANIMATION_SPEED;
                    const nextY = currentY + Math.sin(angle) * ANIMATION_SPEED;

                    traveledDistance += ANIMATION_SPEED;

                    circle.style.left = `${nextX - rect.width / 2}px`;
                    circle.style.top = `${nextY - rect.height / 2}px`;

                    // Update the position of the attack area
                    if (circle.attackArea) {
                        circle.attackArea.style.left = `${nextX - circle.attackDistanceTo}px`;
                        circle.attackArea.style.top = `${nextY - circle.attackDistanceTo}px`;
                    }
                    if (circle.sightArea) {
                        circle.sightArea.style.left = `${nextX - circle.sightDistance}px`;
                        circle.sightArea.style.top = `${nextY - circle.sightDistance}px`;
                    }

                    handleCollision(circle);
                    requestAnimationFrame(step);
                };

                step();
            });
        }

        function handleVision(circle) {
            const rect1 = circle.getBoundingClientRect();
            let closestTarget = null;
            let closestDistance = Infinity;

            // Find the closest valid target for attack or healing
            circles.forEach((target) => {
                if (target.side !== circle.side) {
                    const rect2 = target.getBoundingClientRect();
                    const dx = rect2.left - rect1.left;
                    const dy = rect2.top - rect1.top;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < circle.sightDistance) {                       
                        target.beingSpotted = true;
                    }
                }
            });
        };


        function handleAttack(circle) {
            const rect1 = circle.getBoundingClientRect();
            let closestTarget = null;
            let closestDistance = Infinity;

            // Find the closest valid target for attack or healing
            circles.forEach((target) => {
                if (circle !== target) {
                    const rect2 = target.getBoundingClientRect();
                    const dx = rect2.left - rect1.left;
                    const dy = rect2.top - rect1.top;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (circle.attackDistanceFrom <= distance &&
                        distance <= circle.attackDistanceTo
                    ) {
                        const isValidTarget =                        
                        !circle.aimNot.has(target.color) &&
                        target.alive &&
                        target.beingSpotted &&
                        (circle.aimAlly
                            ? target.side === circle.side // Heals allies
                            : target.side !== circle.side); // Attacks enemies

                        if (isValidTarget && distance < closestDistance) {
                            closestDistance = distance;
                            closestTarget = target;
                        }
                    }
                }
            });

            // Perform the attack or healing logic if a target is found
            if (closestTarget) {
                const rect2 = closestTarget.getBoundingClientRect();

                if (circle.aimAlly && closestTarget.health < closestTarget.maxHealth && closestTarget.alive) {
                    // Healing logic
                    createProjectile(
                        rect1.left + rect1.width / 2,
                        rect1.top + rect1.height / 2,
                        rect2.left + rect2.width / 2,
                        rect2.top + rect2.height / 2,
                        () => {
                            closestTarget.health -= circle.attack; // Negative attack value heals
                        }
                    );
                } else if (!circle.aimAlly && closestTarget.alive) {
                    // Attack logic
                    createProjectile(
                        rect1.left + rect1.width / 2,
                        rect1.top + rect1.height / 2,
                        rect2.left + rect2.width / 2,
                        rect2.top + rect2.height / 2,
                        () => {
                            if (circle.explosionSize) {
                                createExplosion(circle, closestTarget);
                            } else {
                                // Capture instead of inflicting damage if the target is capturable:
                                if (closestTarget.captureChance  && ['red', 'purple'].includes(circle.color)) {
                                    if (Math.random() < closestTarget.captureChance) {
                                        captureCircle(circle, closestTarget);
                                    } else {
                                        takeDamage(closestTarget, circle);
                                    };                                    
                                } else {
                                    takeDamage(closestTarget, circle);
                                }; 
                            };                           
                        }
                    );
                    
                }
            }
        };

        function captureCircle(attacker, captive) {
            captive.side = attacker.side;
            captive.textContent = attacker.side;
        };

        function takeDamage(victim, attacker) {            
            // Reduce the victim's health by the attacker's attack value
            const damage = attacker.attack;
            victim.health -= damage;
            victim.justWounded = true;

            // Check if the victim's health has dropped to zero or below
            if (victim.health <= 0) {
                victim.alive = false; // Mark as dead
                victim.style.opacity = 0; // Make invisible

                // Remove attack area if it exists
                if (victim.attackArea) {
                    victim.attackArea.remove(); // Remove attack area
                };

                // Remove sight area if it exists
                if (victim.sightArea) {
                    victim.sightArea.remove(); // Remove sight area
                };
            } else {
                retaliate(victim);
            }
        }


        function explosionDamage(attacker, explosionCenterX, explosionCenterY, explosionRadius) {
            const victims = new Set();
            circles.forEach(circle => {                
                const rect = circle.getBoundingClientRect();
                const circleLeft = rect.left;
                const circleTop = rect.top;

                // Calculate the center of the circle
                const circleCenterX = circleLeft + (UNIT_SIZE / 2);
                const circleCenterY = circleTop + (UNIT_SIZE / 2);
                
                // Calculate the distance between the explosion center and the circle center
                const distance = Math.sqrt(
                    (circleCenterX - explosionCenterX) ** 2 +
                    (circleCenterY - explosionCenterY) ** 2
                );

                // Check if the distance is less than or equal to the explosion radius
                if (distance <= explosionRadius) {
                    victims.add(circle);
                }
            });
            victims.forEach(victim => {
                takeDamage(victim, attacker);
            });
        };

        function createExplosion(attacker, target) {
            const explosionSize = attacker.explosionSize;
            const explosionRadius = explosionSize / 2;
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            const rect = target.getBoundingClientRect();
            const targetLeft = rect.left;
            const targetTop = rect.top;
            const explosionX = targetLeft - (explosionSize - UNIT_SIZE) / 2;
            const explosionY = targetTop - (explosionSize - UNIT_SIZE) / 2;
            const explosionCenterX = explosionX + explosionRadius;
            const explosionCenterY = explosionY + explosionRadius;
            explosion.style.left = `${explosionX}px`; // Position it under the original circle
            explosion.style.top = `${explosionY}px`;
            
            // Set the explosion size as a CSS variable
            explosion.style.setProperty('--explosion-size', `${explosionSize}px`);
            explosion.style.setProperty('--explosion-left', `${parseFloat(target.style.left)}px`);
            explosion.style.setProperty('--explosion-top', `${parseFloat(target.style.top)}px`);

            document.body.appendChild(explosion);
            explosionDamage(attacker, explosionCenterX, explosionCenterY, explosionRadius);
        };

        // Handle retaliation logic: find the closest enemy to attack
        function retaliate(circle) {
            const rect1 = circle.getBoundingClientRect();
            let closestEnemy = null;
            let closestDistance = Infinity;

            // Find the closest enemy
            circles.forEach((target) => {
                if (
                    target.color !== 'gold' && // Destroying gold makes no sense for red being hit
                    !circle.aimNot.has(target.color) &&
                    circle !== target &&
                    target.side !== circle.side &&
                    target.alive
                ) {
                    const rect2 = target.getBoundingClientRect();
                    const dx = rect2.left - rect1.left;
                    const dy = rect2.top - rect1.top;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (
                        circle.attackDistanceFrom <= distance && 
                        distance <= circle.attackDistanceTo && 
                        distance < closestDistance
                    ) {
                        closestDistance = distance;
                        closestEnemy = target;
                    }
                }
            });

            // Attack the closest enemy if found
            if (closestEnemy) {
                const rect2 = closestEnemy.getBoundingClientRect();

                createProjectile(
                    rect1.left + rect1.width / 2,
                    rect1.top + rect1.height / 2,
                    rect2.left + rect2.width / 2,
                    rect2.top + rect2.height / 2,
                    () => {
                        takeDamage(closestEnemy, circle)
                    }
                );
            }
        }

        const targetMarkers = new Map();


        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (selectedCircles.size > 0) {
                const targetX = e.clientX;
                const targetY = e.clientY;

                selectedCircles.forEach((circle) => {
                    if (targetMarkers.has(circle)) {
                        // Remove old marker if it exists
                        document.body.removeChild(targetMarkers.get(circle));
                    }

                    // Create a new target marker
                    const marker = document.createElement('div');
                    marker.className = 'circle';
                    marker.style.opacity = '0.5';
                    marker.style.backgroundColor = circle.color;
                    marker.style.left = `${targetX - UNIT_SIZE / 2}px`;
                    marker.style.top = `${targetY - UNIT_SIZE / 2}px`;
                    marker.style.pointerEvents = 'none'; // Prevent interaction
                    marker.textContent = ''; // No text for markers
                    marker.style.zIndex = 5;
                    document.body.appendChild(marker);

                    targetMarkers.set(circle, marker);
                });
            }
        });


        document.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;

                selectionBox = document.createElement('div');
                selectionBox.className = 'selection-box';
                selectionBox.style.left = `${startX}px`;
                selectionBox.style.top = `${startY}px`;
                document.body.appendChild(selectionBox);
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const currentX = e.clientX;
                const currentY = e.clientY;

                const width = Math.abs(currentX - startX);
                const height = Math.abs(currentY - startY);

                selectionBox.style.width = `${width}px`;
                selectionBox.style.height = `${height}px`;
                selectionBox.style.left = `${Math.min(currentX, startX)}px`;
                selectionBox.style.top = `${Math.min(currentY, startY)}px`;

                const selectionRect = selectionBox.getBoundingClientRect();
                selectedCircles.clear();

                circles.forEach((circle) => {
                    // Only consider the circle if canSelect is true
                    if (circle.canSelect) {
                        const circleRect = circle.getBoundingClientRect();
                        if (
                            selectionRect.left < circleRect.right &&
                            selectionRect.right > circleRect.left &&
                            selectionRect.top < circleRect.bottom &&
                            selectionRect.bottom > circleRect.top
                        ) {
                            selectedCircles.add(circle);
                            circle.classList.add('selected'); // Add the 'selected' class
                        } else {
                            circle.classList.remove('selected'); // Remove the 'selected' class
                        }
                    }
                });
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                if (selectionBox) {
                    document.body.removeChild(selectionBox);
                    selectionBox = null;
                }
            }
        });

        function getTopCircle(x, y) {
            const elementAtPoint = document.elementFromPoint(x, y); // Get the element at the mouse pointer
            if (elementAtPoint && elementAtPoint.classList.contains('circle')) {
                return elementAtPoint; // Return the topmost circle at the pointer location
            }
            return null; // Return null if no circle is found at the point
        }

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('circle')) {
                const clickedCircle = e.target;

                // Only allow selection if the circle can be selected this turn
                if (clickedCircle.canSelect) {
                    selectedCircles.clear(); // Clear previous selections
                    circles.forEach((circle) => circle.classList.remove('selected')); // Remove 'selected' class from all circles

                    // Use z-index or elementFromPoint to ensure the topmost circle is selected
                    const topCircle = getTopCircle(e.clientX, e.clientY);
                    selectedCircles.add(topCircle);
                    topCircle.classList.add('selected'); // Add 'selected' class to the topmost circle
                }
            }
        });

        let touchStartTime = 0;
        let lastTapTime = 0;
        const LONG_PRESS_THRESHOLD = 500; // 500ms for long press
        const DOUBLE_TAP_THRESHOLD = 300; // 300ms for double-tap

        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                const touch = e.touches[0];
                const currentTime = Date.now();
                touchStartTime = currentTime;

                // Detect double-tap
                if (currentTime - lastTapTime < DOUBLE_TAP_THRESHOLD) {
                    handleRightClick(touch.clientX, touch.clientY);
                    return; // Exit if double-tap is detected
                }
                lastTapTime = currentTime;

                // Initialize drag-selection
                isDragging = true;
                startX = touch.clientX;
                startY = touch.clientY;

                selectionBox = document.createElement('div');
                selectionBox.className = 'selection-box';
                selectionBox.style.left = `${startX}px`;
                selectionBox.style.top = `${startY}px`;
                document.body.appendChild(selectionBox);
            }
        });



        document.addEventListener('touchend', (e) => {
            if (e.touches.length === 0) {
                const touchDuration = Date.now() - touchStartTime;

                if (isDragging) {
                    isDragging = false;
                    if (selectionBox) {
                        document.body.removeChild(selectionBox);
                        selectionBox = null;
                    }
                }

                // Long press for right-click
                if (touchDuration >= LONG_PRESS_THRESHOLD) {
                    const touch = e.changedTouches[0];
                    handleRightClick(touch.clientX, touch.clientY);
                }
            }
        });


        // Function to handle right-click behavior
        function handleRightClick(x, y) {
            if (selectedCircles.size > 0) {
                selectedCircles.forEach((circle) => {
                    if (targetMarkers.has(circle)) {
                        // Remove old marker if it exists
                        document.body.removeChild(targetMarkers.get(circle));
                    }

                    // Create a new target marker
                    const marker = document.createElement('div');
                    marker.className = 'circle';
                    marker.style.opacity = '0.5';
                    marker.style.backgroundColor = circle.color;
                    marker.style.left = `${x - UNIT_SIZE / 2}px`;
                    marker.style.top = `${y - UNIT_SIZE / 2}px`;
                    marker.style.pointerEvents = 'none'; // Prevent interaction
                    marker.textContent = ''; // No text for markers
                    document.body.appendChild(marker);

                    targetMarkers.set(circle, marker);
                });
            }
        }

        document.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                const touch = e.touches[0];
                const currentX = touch.clientX;
                const currentY = touch.clientY;

                const width = Math.abs(currentX - startX);
                const height = Math.abs(currentY - startY);

                selectionBox.style.width = `${width}px`;
                selectionBox.style.height = `${height}px`;
                selectionBox.style.left = `${Math.min(currentX, startX)}px`;
                selectionBox.style.top = `${Math.min(currentY, startY)}px`;

                const selectionRect = selectionBox.getBoundingClientRect();
                selectedCircles.clear();

                circles.forEach((circle) => {
                    if (circle.canSelect) {
                        const circleRect = circle.getBoundingClientRect();
                        if (
                            selectionRect.left < circleRect.right &&
                            selectionRect.right > circleRect.left &&
                            selectionRect.top < circleRect.bottom &&
                            selectionRect.bottom > circleRect.top
                        ) {
                            selectedCircles.add(circle);
                            circle.classList.add('selected'); // Add the 'selected' class
                        } else {
                            circle.classList.remove('selected'); // Remove the 'selected' class
                        }
                    }
                });
            }
        });

        document.addEventListener('touchcancel', (e) => {
            if (isDragging) {
                isDragging = false;
                if (selectionBox) {
                    document.body.removeChild(selectionBox);
                    selectionBox = null;
                }
            }
        });

        document.querySelectorAll('.go-button').forEach((button) => {
            button.addEventListener('click', () => {
                const side = button.getAttribute('data-side'); // Determine side (A or B)
                const opponentSide = side === 'A' ? 'B' : 'A'; // Get the opponent's side

                button.disabled = true; // Disable GO button temporarily

                // Clear the dead circles
                circles.forEach((circle, index) => {
                    if (!circle.alive) {
                        // Remove the attack area if it exists
                        if (circle.attackArea) {
                            circle.attackArea.remove();
                        };
                        // Remove the sight area if it exists
                        if (circle.sightArea) {
                            circle.sightArea.remove();
                        };
                        // Remove the dead circle from the DOM
                        circle.remove();
                        // Remove the dead circle from the circles array
                        circles.splice(index, 1);
                    }
                });

                // Deselect all circles of the current side taking the turn
                circles.forEach((circle) => {
                    if (circle.side === side) {
                        circle.classList.remove('selected'); // Deselect the circle using CSS
                        circle.canSelect = false; // Disable selection for current side
                    }
                });

                // Reset vision for all
                circles.forEach((circle) => {
                    circle.beingSpotted = false;
                });

                const promises = [];
                targetMarkers.forEach((marker, circle) => {
                    if (circle.side === side) { // Only move circles from the correct side
                        const rect = marker.getBoundingClientRect();
                        const targetX = rect.left + rect.width / 2;
                        const targetY = rect.top + rect.height / 2;

                        promises.push(
                            moveCircle(circle, targetX, targetY).then(() => {
                                marker.remove(); // Remove marker on arrival
                                targetMarkers.delete(circle);
                            })
                        );
                    }
                });

                Promise.all(promises).then(() => {
                    circles.forEach((circle) => {
                        circle.justWounded = false;
                    });

                    circles.forEach((circle) => {
                        handleVision(circle);
                    });

                    circles.forEach((circle) => {
                        handleAttack(circle);
                    });

                    circles.forEach((circle) => {
                        circle.justWounded = false;
                    });
                });

                Promise.all(promises).then(() => {
                    // After all circles have moved, enable selection for the opponent side
                    circles.forEach((circle) => {
                        if (circle.side === opponentSide) {
                            circle.canSelect = true; // Enable selection for the opponent
                            circle.canSee = true;                         
                            circle.sightArea.style.display = 'block'                            
                        } else {
                            circle.canSee = false;
                            circle.sightArea.style.display = 'none'
                        }
                    });
                    button.disabled = false; // Re-enable GO button
                    switchTurn(); // Switch turns after actions are complete
                });

                // Update Side's Money
                // Add From Having Producers
                circles.forEach((circle) => {
                    if (circle.side === opponentSide && circle.color === 'gold') {
                        money[opponentSide] += 1;
                    };
                });
                // Expenses for upkeep               
                circles.forEach((circle) => {
                    if (circle.side === opponentSide) {
                        if (money[opponentSide] >= circle.upkeep) {
                            money[opponentSide] -= circle.upkeep;
                        } else {
                            circle.alive = false;
                        }
                    }
                });
                updateMoneyDisplay();
                // Count blue working days
                circles.forEach((circle) => {
                    if (circle.side === opponentSide && circle.color === 'blue') {
                        blueMoves[opponentSide] += 1;
                    };
                });

                // Clear the dead circles
                circles.forEach((circle, index) => {
                    if (!circle.alive) {
                        // Remove the attack area if it exists
                        if (circle.attackArea) {
                            circle.attackArea.remove();
                        };
                        // Remove the sight area if it exists
                        if (circle.sightArea) {
                            circle.sightArea.remove();
                        };
                        // Remove the dead circle from the DOM
                        circle.remove();
                        // Remove the dead circle from the circles array
                        circles.splice(index, 1);
                    }
                });
            });
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'R' || event.key === 'r') {
                showAttackRanges = !showAttackRanges; // Toggle visibility
                circles.forEach((circle) => {
                    if (circle.attackArea) {
                        circle.attackArea.style.display = showAttackRanges ? 'block' : 'none';
                    }
                });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            updateTurnState(); // Set the correct turn state on page load
        });

        function updateMoneyDisplay() {
            // Iterate over the keys of the money object
            for (const key of Object.keys(money)) {
                const moneyDisplay = document.querySelector(`#money-${key}`);
                if (moneyDisplay) {
                    // Update the displayed money for each side
                    moneyDisplay.textContent = `${money[key]}`;
                }
            }
        }

        function addNewCircle(color, side, showAttackRanges) {
            const attributes = circleAttributes[color]; // Get the attributes for the selected color
            const cost = attributes.cost;
            
            if (color === 'darkgreen') {
                if (blueMoves[side] >= laborForDarkGreen) {
                    blueMoves[side] -= laborForDarkGreen;
                } else {
                    return; // Not enough research to spawn dark green
                };
            };

            if (money[side] >= cost) {
                money[side] -= cost;
            } else {
                return; // Not enough money to spawn circle
            };
            updateMoneyDisplay();


            // Original circle
            const circle = document.createElement('div');
            Object.assign(circle, attributes);
            circle.className = 'circle';
            circle.textContent = side;
            circle.side = side;
            circle.color = color;
            circle.canSelect = true; // Can be selected this turn
            circle.alive = true;
            circle.health = circle.maxHealth;
            circle.justWounded = false;
            circle.beingSpotted = false;

            // Spawn position
            const baseWidth = window.innerWidth / 4;
            let x;
            const y = Math.random() * (window.innerHeight - UNIT_SIZE);

            if (side === 'A') {
                x = Math.random() * (baseWidth - UNIT_SIZE); // Spawn in the leftmost section
            } else if (side === 'B') {
                x = Math.random() * (baseWidth - UNIT_SIZE) + baseWidth * 3; // Spawn in the rightmost section
            }

            circle.style.left = `${x}px`;
            circle.style.top = `${y}px`;
            circle.style.backgroundColor = attributes['actualHue'];

            document.body.appendChild(circle);
            circles.push(circle);

            circle.attackArea = createAttackArea(circle, x, y, showAttackRanges);
            circle.sightArea = createSightArea(circle, x, y);
        }

        function createAttackArea(circle, x, y, showAttackRanges) {
            const attackArea = document.createElement('div');
            attackArea.className = 'attack-area';
            attackArea.style.width = `${circle.attackDistanceFrom * 2}px`;
            attackArea.style.height = `${circle.attackDistanceFrom * 2}px`;
            attackArea.style.border = `${circle.attackDistanceTo - circle.attackDistanceFrom}px solid ${circle.style.backgroundColor}`;
            attackArea.style.left = `${x - (circle.attackDistanceTo * 2 - UNIT_SIZE) / 2}px`; // Center it under the original circle
            attackArea.style.top = `${y - (circle.attackDistanceTo * 2 - UNIT_SIZE) / 2}px`;
            attackArea.style.display = showAttackRanges ? 'block' : 'none'; // Initial visibility
            const attackAreaLayer = document.getElementById('attack-area-layer');
            attackAreaLayer.appendChild(attackArea)
            return attackArea;
        }

        function createSightArea(circle, x, y) {
            const sightArea = document.createElement('div');
            sightArea.className = 'sight';
            sightArea.style.width = `${circle.sightDistance * 2}px`;
            sightArea.style.height = `${circle.sightDistance * 2}px`;
            sightArea.style.left = `${x - (circle.sightDistance * 2 - UNIT_SIZE) / 2}px`; // Center it under the original circle
            sightArea.style.top = `${y - (circle.sightDistance * 2 - UNIT_SIZE) / 2}px`;
            const fogOfWar = document.getElementById('fog-of-war');
            fogOfWar.appendChild(sightArea)
            return sightArea;
        }

        function createPurple(circles, side, showAttackRanges) {
            const attributes = circleAttributes['purple'];            
            if (money[side] < attributes.cost) {
                return;
            };            
            const enemyCircles = new Set();
            circles.forEach((circle) => {
                if (
                    circle.side !== side &&
                    circle.alive
                ) {
                    enemyCircles.add(circle);
                };
            });
            const random_index = Math.floor(Math.random() * enemyCircles.size);
            const circle = Array.from(enemyCircles)[random_index];
            Object.assign(circle, attributes);
            if (circle.color === 'purple') {
                circle.textContent = circle.side;
            }
            circle.side = side;
            circle.color = 'purple';
            circle.canSelect = true; // Can be selected this turn
            circle.health = circle.maxHealth;
            circle.justWounded = false;
            circle.beingSpotted = false;         
            circle.style.backgroundColor = attributes['actualHue'];
            // Remove attack area if it exists
            if (circle.attackArea) {
                circle.attackArea.remove(); // Remove attack area
            };
            // Remove sight area if it exists
            if (circle.sightArea) {
                circle.sightArea.remove(); // Remove sight area
            };
            const rect = circle.getBoundingClientRect();
            const x = rect.left;
            const y = rect.top;
            circle.attackArea = createAttackArea(circle, x, y, showAttackRanges);
            circle.sightArea = createSightArea(circle, x, y);
            money[side] -= circle.cost;
            updateMoneyDisplay();
        };


        document.querySelectorAll('.add-button').forEach(button => {
            button.addEventListener('click', () => {
                const color = button.getAttribute('data-color');
                const side = button.getAttribute('data-side');
                if (color === 'purple') {
                    createPurple(circles, side, showAttackRanges);
                } else {
                    addNewCircle(color, side, showAttackRanges);
                }                
            });
        });

    </script>
</body>
</html>
